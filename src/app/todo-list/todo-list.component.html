<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-3"></div> 
        <div class="col-md-12">
            <h1>ToDo List App</h1>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12 d-flex add-task  justify-content-center align-items-center">
            <input [(ngModel)] = "newTask" tpe="text" class="col-7 form-control">
            <button (click) = "addTask()" class="btn">Add New Task</button>
        </div>
    </div>
    <div  *ngFor="let task of tasks ; let i=index" class="row mt-1">

        <div class="col-12 d-flex task-content justify-content-center align-items-center">
            <div class="col-9 task">{{task}}</div>
            <input (click) = "removeTask(i)" type="button" value="delete" class="col-2 btn btn-danger">
        </div>

    </div>
</div>
